{% extends 'dashboard/base.html' %}

{% block content %}

<div>
    <form method="POST" action="">
        {% csrf_token %}
        <div>
            <h2>Are you sure you want to delete {{ object }}?</h2>
        </div>
        <div>
            <button class="btn btn-danger" type="submit" >Yes</button>
            <a class="btn btn-warning" href="{% url 'sales:customer-list' %}">No</a>
        </div>
    </form>
</div>

{% endblock content %}
